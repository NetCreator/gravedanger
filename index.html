<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <script src="phaser/build/phaser.min.js"></script>
        <script src="scripts/globals.js"></script>
        <script src="scripts/mainmenu.js"></script>
        <script src="scripts/playing.js"></script>
        <script src="scripts/gameover.js"></script>
        <script src="fonts/Cracked"></script>
        <script type="text/javascript">
            var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game-container');

            var curGameState;

            // Add game states
            game.state.add('MainMenu', globals.gameState.MAINMENU);
            game.state.add('Playing',  globals.gameState.PLAYING);
            game.state.add('GameIntro', globals.gameState.IN
            game.state.add('GameOver', globals.gameState.GAMEOVER);

            game.state.start('MainMenu');
        </script>
    </head>
    <body>
        <div id="game-container">
        </div>
    </body>
</html>
